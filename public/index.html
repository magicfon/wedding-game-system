<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚禮互動遊戲</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 標題區 -->
        <header class="header">
            <h1><i class="fas fa-heart"></i> 婚禮互動遊戲 <i class="fas fa-heart"></i></h1>
            <div class="participants-info">
                <i class="fas fa-users"></i>
                <span>參與人數：</span>
                <span id="participantCount">0</span>
            </div>
        </header>

        <!-- 導航選單 -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="leaderboard">
                <i class="fas fa-trophy"></i> 排行榜
            </button>
            <button class="tab-btn" data-tab="qa-game">
                <i class="fas fa-question-circle"></i> 快問快答
            </button>
            <button class="tab-btn" data-tab="photo-game">
                <i class="fas fa-camera"></i> 快門傳情
            </button>
            <button class="tab-btn" data-tab="admin">
                <i class="fas fa-cog"></i> 管理後台
            </button>
        </nav>

        <!-- 排行榜頁面 -->
        <div id="leaderboard" class="tab-content active">
            <div class="section-title">
                <i class="fas fa-trophy"></i>
                <h2>積分排行榜</h2>
            </div>
            <div class="leaderboard-container">
                <div id="leaderboardList" class="leaderboard-list">
                    <!-- 排行榜項目將動態載入 -->
                </div>
            </div>
        </div>

        <!-- 快問快答頁面 -->
        <div id="qa-game" class="tab-content">
            <div class="section-title">
                <i class="fas fa-question-circle"></i>
                <h2>快問快答</h2>
            </div>
            
            <div class="qa-status">
                <div id="qaCurrentQuestion" class="current-question">
                    <p>等待主持人出題...</p>
                </div>
                <div id="qaStatus" class="game-status">準備中</div>
            </div>
            
            <div class="qa-answers">
                <h3><i class="fas fa-comments"></i> 參與者回答</h3>
                <div id="qaAnswersList" class="answers-list">
                    <!-- 答案將動態載入 -->
                </div>
            </div>
        </div>

        <!-- 快門傳情頁面 -->
        <div id="photo-game" class="tab-content">
            <div class="section-title">
                <i class="fas fa-camera"></i>
                <h2>快門傳情</h2>
            </div>
            
            <div class="photo-status">
                <div id="photoVotingStatus" class="game-status">照片收集中</div>
                <div class="photo-instructions">
                    <p><i class="fas fa-info-circle"></i> 請透過 Line Bot 上傳照片參與活動</p>
                </div>
            </div>
            
            <!-- 所有照片展示 -->
            <div id="allPhotosSection" class="photo-section">
                <h3><i class="fas fa-images"></i> 所有參與照片</h3>
                <div id="allPhotosList" class="photos-grid">
                    <!-- 照片將動態載入 -->
                </div>
            </div>
            
            <!-- 得票前五名 -->
            <div id="topPhotosSection" class="photo-section" style="display: none;">
                <h3><i class="fas fa-medal"></i> 得票前五名</h3>
                <div id="topPhotosList" class="photos-grid top-photos">
                    <!-- 得票前五名照片將動態載入 -->
                </div>
            </div>
        </div>

        <!-- 管理後台頁面 -->
        <div id="admin" class="tab-content">
            <div class="section-title">
                <i class="fas fa-cog"></i>
                <h2>管理後台</h2>
            </div>
            
            <!-- 登入表單 -->
            <div id="adminLogin" class="admin-login">
                <div class="login-form">
                    <h3>管理員登入</h3>
                    <input type="password" id="adminPassword" placeholder="請輸入管理員密碼" />
                    <button id="loginBtn" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> 登入
                    </button>
                </div>
            </div>
            
            <!-- 管理面板 -->
            <div id="adminPanel" class="admin-panel" style="display: none;">
                <!-- 分數管理 -->
                <div class="admin-section">
                    <h3><i class="fas fa-edit"></i> 分數管理</h3>
                    <div id="scoreManagement" class="score-management">
                        <!-- 用戶分數管理將動態載入 -->
                    </div>
                </div>
                
                <!-- 快問快答控制 -->
                <div class="admin-section">
                    <h3><i class="fas fa-question-circle"></i> 快問快答控制</h3>
                    <div class="qa-controls">
                        <div class="input-group">
                            <input type="text" id="questionInput" placeholder="請輸入問題" />
                            <button id="startQuestionBtn" class="btn btn-success">
                                <i class="fas fa-play"></i> 開始問題
                            </button>
                        </div>
                        <button id="endQuestionBtn" class="btn btn-danger" style="display: none;">
                            <i class="fas fa-stop"></i> 結束問題
                        </button>
                    </div>
                </div>
                
                <!-- 照片投票控制 -->
                <div class="admin-section">
                    <h3><i class="fas fa-vote-yea"></i> 照片投票控制</h3>
                    <div class="voting-controls">
                        <button id="startVotingBtn" class="btn btn-success">
                            <i class="fas fa-play"></i> 開始投票
                        </button>
                        <button id="endVotingBtn" class="btn btn-danger" style="display: none;">
                            <i class="fas fa-stop"></i> 結束投票
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO 和 JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
